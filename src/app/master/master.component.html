<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>master</title>
</head>
<body>
    <!-- <h1>{{date}}</h1> -->
    <div class="container col-12">
      
        <button class="col-sm-5 btn btn-dark btnShow" (click)=" showdata()"> show data</button>
        <button class="col-sm-5 btn btn-secondary btnRefresh" (click)=" reload()"> check data</button>
       
        <div class="col-sm-5 card" *ngFor="let item of getdata" >
            <br>
            <p>Name : {{item.name}}</p>
            <p>phone : {{item.phone}}</p>
            <p>email : {{item.email}}</p>

            <p style="color: orange;">{{item.single}}</p>
            <p style="color: orange;">{{item.double}}</p>
            <p>date arrive : {{item.dateArrive}}</p>
            <p>date leave : {{item.dateleave}}</p>
            <p>item_doc_id : {{item.docId}}</p>

            <h4 class="{{item.alertColor}}">{{item.alertMsg}}</h4>
            
            <!-- Button to Open the Modal -->
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal"  (click)="getgetDocid(item.docId)">
                update
            </button>
            <button class="btn btn-danger" (click)="delete(item.docId)">delete</button>
        </div>
        
    </div>
</body>
</html>


<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title text-center"> updating </h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <form #f="ngForm" (ngSubmit)="update(f)">
                <div class="form-group">
                    <label for="date">Date arrive:</label>
                    <input type="date" class="form-control" id="dateArrive" placeholder="Enter date arrive" name="dateArrive" #name="ngModel" ngModel>
                </div>
                <div class="form-group">
                  <label for="date">Date leave:</label>
                  <input type="date" class="form-control" id="dateleave" placeholder="Enter dateleave" name="dateleave" #name="ngModel" ngModel>
              </div>
              <input type="submit" value="update" class="btn btn-success">
            </form>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
